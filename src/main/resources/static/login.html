<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>管理系统登录</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding-top: 100px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>管理系统登录</h2>
    <form action="/dologin" method="post">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username" placeholder="请输入用户名"/>
      <label for="password">密码</label>
      <input type="password" id="password" name="password" placeholder="请输入密码"/>
      <input type="checkbox" id="remember-me" name="remember-me" placeholder="remember-me">remember-me</input>
      <button type="submit">登录</button>
    </form>
  </div>
</body>

</html>
